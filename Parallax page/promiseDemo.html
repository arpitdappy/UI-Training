<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Promise Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="promiseDemo.css">
    <script src="promiseDemo.js"></script>
</head>
<body>
    <section class="countdown-section">
        <div class="first-half-countdown">
            <img class="timer-thumbnail-image" src="images/first.jpg" id="first">
            <img class="timer-thumbnail-image" src="images/second.jpg" id="second">
            <img class="timer-thumbnail-image" src="images/third.jpg" id="third">
            <img class="timer-thumbnail-image" src="images/fourth.jpg" id="fourth">
            <img class="timer-thumbnail-image" src="images/fifth.jpg" id="fifth">
        </div>
        <div class="banner">
            <img class="banner-image" src="images/tenth.jpg" id="banner-countdown">
        </div>
        <div class="second-half-countdown">
            <img class="timer-thumbnail-image" src="images/sixth.jpg" id="sixth">
            <img class="timer-thumbnail-image" src="images/seventh.jpg" id="seventh">
            <img class="timer-thumbnail-image" src="images/eighth.jpg" id="eighth">
            <img class="timer-thumbnail-image" src="images/ninth.jpg" id="ninth">
            <img class="timer-thumbnail-image" src="images/tenth.jpg" id="tenth">
        </div>
    </section>
    
</body>
</html>
